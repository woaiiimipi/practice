<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>个人信息</title>
  <link rel="stylesheet" href="../css/personInfo.css">
</head>

<body>
  <div id="logo">
    <img id="duckyellow" src="../img/yellowduck.gif" alt="小黄鸭">
  </div>
  <form action="personInfo.html">
    <label for="username">用户名:</label>
    <input type="text" name="username" id="username" title="dsdfsd">
    <br>
    <label for="password">密&nbsp&nbsp&nbsp&nbsp码:</label>
    <input type="password" name="password" id="password">
    <br>
    <label for="passwordrepeat">密码确认:</label>
    <input type="password" name="passwordrepeat" id="passwordrepeat">
    <br>
    <label for="sex">性别:<input type="radio" name="sex">male
      <input type="radio" name="sex">female
    </label>
    <br>
    <label for="emaile">邮箱:</label>
    <input type="email" name="emaile" id="emaile">
    <br>
    <label for="birthday">生日:</label>
    <input type="date" name="birthday" id="birthday">
    <br>
    <label for="hobies">爱好:</label>
    <input type="checkbox" name="hobies" value="basketball"><span>basketball</span>
    <input type="checkbox" name="hobies" value="music"><span>music</span>
    <input type="checkbox" name="hobies" value="drawing"><span>drawing</span>
    <input type="checkbox" name="hobies" value="eat"><span>eat</span>
    <br>
    <label for="introduce">自我介绍:</label>
    <textarea name="indroduce" id="indroduce"></textarea>
    <br>
    <input type="submit" value="submit" id="submit">
  </form>
  <hr>

</body>

</html>
