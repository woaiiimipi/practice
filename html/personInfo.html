<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>个人信息</title>
  <link rel="stylesheet" href="../css/personInfo.css">
</head>

<body>
  <div id="logo">
    <img id="duckyellow" src="../img/yellowduck.gif" alt="小黄鸭">
  </div>
  <form action="personInfo.html">
    <div>
      <label for="username" class="left-label">用户名:</label>
      <input type="text" name="username" id="username" class="editable-input">
    </div>
    <div>
      <label for="password" class="left-label">密&nbsp&nbsp&nbsp&nbsp码:</label>
      <input type="password" name="password" id="password" class="editable-input">
    </div>
    <div>
      <label for="passwordrepeat" class="left-label">密码确认:</label>
      <input type="password" name="passwordrepeat" id="passwordrepeat" class="editable-input">
    </div>
    <div>
      <label for="sex" id="sex-label" class="left-label">性别:</label>
      <div class="options">
        <label for="male" class="first-option-lable"><input  type="radio" id="male" name="sex">male</label>
        <label for="female" class="second-option-lable"><input type="radio" id="female" name="sex">female</label>
      </div>

    </div>
    <div>
      <label for="email" class="left-label">邮箱:</label>
      <input type="email" name="email" id="email" class="editable-input">
    </div>
    <div>
      <label for="birthday" class="left-label">生日:</label>
      <input type="date" name="birthday" id="birthday" class="editable-input">
    </div>
    <div>
      <label for="hobies" class="left-label">爱好:</label>
      <div>
        <label for="basketball" class="first-option-lable"><input class="hobies" type="checkbox" name="hobies" id="basketball"
            value="basketball">basketball</label>
        <label for="music" class="second-option-lable"><input type="checkbox" class="hobies" name="hobies" id="music" value="music">music</label>
      </div>
      <div>
        <label for="drawing" class="first-option-lable"><input  type="checkbox" class="hobies" name="hobies" id="drawing" value="drawing">drawing</label>
        <label for="eating" class="second-option-lable"><input type="checkbox" class="hobies" name="hobies" id="eating" value="eating">eating</label>
      </div>
    </div>
    <div>
      <label for="indroduce" class="left-label">自我介绍:</label>
      <textarea name="indroduce" id="indroduce" rows="3"></textarea>
    </div>

    <div>
      <input type="submit" value="SUBMIT" id="submit">
    </div>
  </form>
  <hr>

</body>

</html>
